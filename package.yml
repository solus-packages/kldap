name       : kldap
version    : 23.04.0
release    : 64
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/kldap-23.04.0.tar.xz : b27a690c0502198caf334b8eab498fbd14ff7280d3bdadf2afd4904c29a84e31
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Allows LDAP accessing with a convenient Qt style C++ API
description: |
    Allows LDAP accessing with a convenient Qt style C++ API.
builddeps  :
    - pkgconfig(libsasl2)
    - kdoctools-devel
    - kio-devel
    - openldap-devel
    - qtkeychain-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

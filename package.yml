name       : kldap
version    : 21.08.0
release    : 51
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.0/src/kldap-21.08.0.tar.xz : 99b96f321f7905b13e0f9f5cd56b7533ee499eba12dc2c62185b81cb3225e659
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Allows LDAP accessing with a convenient Qt style C++ API
description: |
    Allows LDAP accessing with a convenient Qt style C++ API.
builddeps  :
    - pkgconfig(libsasl2)
    - kdoctools-devel
    - kio-devel
    - openldap-devel
    - qtkeychain-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

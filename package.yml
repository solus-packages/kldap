name       : kldap
version    : 21.04.1
release    : 48
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.1/src/kldap-21.04.1.tar.xz : e0c462d2b954c30935180bed906ae05c5c7a054a9f0c29ec04ed14b8fdff983b
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Allows LDAP accessing with a convenient Qt style C++ API
description: |
    Allows LDAP accessing with a convenient Qt style C++ API.
builddeps  :
    - pkgconfig(libsasl2)
    - kdoctools-devel
    - kio-devel
    - openldap-devel
    - qtkeychain-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

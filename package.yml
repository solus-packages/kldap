name       : kldap
version    : 21.04.0
release    : 47
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/kldap-21.04.0.tar.xz : 8f00ce4fb66efd5566c40d26c959bf1c863646b56d7c0b56a314827ff1bf18d7
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Allows LDAP accessing with a convenient Qt style C++ API
description: |
    Allows LDAP accessing with a convenient Qt style C++ API.
builddeps  :
    - pkgconfig(libsasl2)
    - kdoctools-devel
    - kio-devel
    - openldap-devel
    - qtkeychain-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc
